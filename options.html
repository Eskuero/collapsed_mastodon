<html>
	<head>

		<style>
			input {
				width: 99%;
			}
		</style>

	<body>
		<form>
			<p>Mastodon domains for the extension to act on, each one separated by commas:</p>
			<input type="text" id="domains"></input>

				<option value="false">Disable</option>
			</select>

			<button type="submit">Save</button>
		</form>
